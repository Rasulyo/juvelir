<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

<body>
    <!-- Header -->
    <main>
        <section>
            <div class="container">
                <div class="chose__content">
                    <h2 class="chose__title">
                        Кольца
                    </h2>
                    <span class="chose__subtitle">7 802 товара</span>
                </div>
                <div class="detail__content">
                    <div class="custom-slider">
                        <img id="mainImage" class="main-image" src="./images/ring.png" alt="Main Image">
                        <div class="thumbnails">
                            <img class="thumbnail" src="./images/ring.png" alt="Thumbnail 1"
                                onclick="changeImage(this)">
                            <img class="thumbnail" src="./images/cyber-monday-sale-credit-cards-gift-box 1.png"
                                alt="Thumbnail 2" onclick="changeImage(this)">
                            <img class="thumbnail" src="./images/con.png" alt="Thumbnail 3" onclick="changeImage(this)">
                        </div>
                    </div>
                    <div class="detail__option">
                        <span class="articul">Артикул: 74107</span>
                        <h4 class="articul__title">Серебряное кольцо</h4>
                        <h4 class="articul__title">5000 СОМ</h4>
                        <h4 class="articul__title">Размер</h4>
                        <div class="articul__sizes">
                            <button class="sizes__item">
                                15
                            </button>
                            <button class="sizes__item">
                                15.5
                            </button>
                            <button class="sizes__item">
                                16
                            </button>
                            <button class="sizes__item">
                                16.5
                            </button>
                            <button class="sizes__item">
                                17
                            </button>
                            <button class="sizes__item">
                                17.5
                            </button>
                            <button class="sizes__item">
                                18
                            </button>
                            <button class="sizes__item">
                                18.5
                            </button>
                            <button class="sizes__item">
                                19
                            </button>
                            <button class="sizes__item">
                                19.5
                            </button>
                            <button class="sizes__item">
                                20
                            </button>
                            <button class="sizes__item">
                                20.5
                            </button>
                        </div>
                        <button class="articul__btn" id="add__cart-btn">
                            Добавить в корзину
                        </button>
                        <div class="articul__details">
                            <h4 class="articul__detail-title">Описание</h4>
                            <p class="articul__desc"> <span>Кольцо</span> <br>
                                Серебро 925 пробы.
                            </p>
                            <div class="product-details">
                                <div class="detail">
                                    <span>Бренд</span>
                                    <span class="dots"></span>
                                    <span>CUPRUM</span>
                                </div>
                                <div class="detail">
                                    <span>Коллекция</span>
                                    <span class="dots"></span>
                                    <span>CUPRUM SUMMER-WINTER 2024</span>
                                </div>
                                <div class="detail">
                                    <span>Модель</span>
                                    <span class="dots"></span>
                                    <span>SD1003SU2024</span>
                                </div>
                                <div class="detail">
                                    <span>Материал изделия</span>
                                    <span class="dots"></span>
                                    <span>Серебро</span>
                                </div>
                                <div class="detail">
                                    <span>Покрытие</span>
                                    <span class="dots"></span>
                                    <span>Родий</span>
                                </div>
                                <div class="detail">
                                    <span>Вес изделия</span>
                                    <span class="dots"></span>
                                    <span>4,32 г</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->

    <script src="./app.js"></script>
</body>

</html>
